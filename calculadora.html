<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora Simples - React </title>
</head>

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        const CalRegex = /^([0-9]|-|\+|\*|\/|\.)*$/;
        const keyboard = [
            7, 8, 9, "/", "C",
            4, 5, 6, "*", "Del",
            1, 2, 3, "-", "Ad",
            0, ".", "+", "=",
        ];
        const advancedKeys = [
            "()", ")", "Hist", "Up", "AC"
        ]

        const Header = () => <div className="header">Calculadora</div>;

        const Button = ({ value, onValueClick, className }) => (
            <button
                onClick={() => {
                    onValueClick(value);
                }}
                className={className}
            >
                {value}
            </button>
        );

        const Calculator = () => {
            const [display, setDisplay] = React.useState("");
            const [error, setError] = React.useState();
            const [showAd, toggleAd] = React.useState(false);
            const [history, setHistory] = React.useState([]);
            const [showHist, toggleHist] = React.useState(false);
            const histRef = React.useRef();

            React.useEffect(() => {
                if (error) {
                    setError();
                }
            }, [display])

            React.useEffect(()=>{
                if(history.length > 2 && showHist){
                histRef.current.scrollTop =
                histRef.current.scrollHeight;
                }
            },[history.length, showHist])

            const doTheMath = () => {
                try {
                    const result = eval(display);
                    setHistory([].concat(history, {
                        calculation: display,
                        result
                    }
                    ));
                    setDisplay(`${result}`)
                } catch (err) {
                    setError(`ExpressÃ£o invalida: ${err.message}`)
                }
            }

            const handleClick = (value) => {
                switch (value) {
                    case "=":
                        doTheMath();
                        break;
                    case "C":
                        setDisplay("")
                        break;
                    case "Del":
                        setDisplay(display.substring(0, display.length - 1))
                        break;
                    case "Ad":
                        toggleAd(!showAd);
                        toggleHist(false);
                        break;
                    case "Hist":
                        toggleHist(!showHist);
                        break;
                    case "AC":
                        setDisplay("");
                        setHistory([]);
                        break;
                    case "Up":
                        const lastIndex = history.length - 1
                        if (lastIndex > -1) {
                            const newDisplay = history[lastIndex].calculation;
                            const newHistory = history.slice(0, lastIndex);
                            setDisplay(newDisplay);
                            setHistory(newHistory);
                        }
                        break;
                    default:
                        setDisplay(`${display}${value}`);
                }
                console.log(display)

            }

            const buildButtonKeys = value => {
                const span2Class = (value === 0) ? "span2" : "";
                const primaryClass = isNaN(value) ? "primary" : "";
                return (
                    <Button
                        key={value}
                        value={value}
                        onValueClick={handleClick}
                        className={`${span2Class} ${primaryClass}`}
                    />
                )
            };


            return (
                <div className="calculator">
                    {showHist &&
                        <div ref={histRef} className="history">
                            {history.map(({calculation, result }, index) => (
                                <p key={index}>{`${calculation} = ${result}`}</p>
                            ))}
                        </div>}
                    <input
                        type="tex"
                        className="display"
                        value={display}

                        onChange={event => {
                            const { value } = event.target;
                            if (CalRegex.test(value)) {
                                setDisplay(event.target.value)
                            };
                        }}
                        onKeyPress={event => {
                            if (event.key === "Enter") {
                                doTheMath()
                            } else if (event.key.toLowerCase() === "c") {
                                setDisplay("");
                            }
                        }}
                    />

                    {error && (
                        <p className="error">{error}</p>
                    )}
                    {showAd && (
                        <div className="keyboard">
                            {advancedKeys.map(buildButtonKeys)}
                        </div>
                    )}

                    <div className="keyboard">
                        {keyboard.map(buildButtonKeys)}
                    </div>
                </div>
            );
        }

        const App = () => (
            <div>
                <Header />
                <Calculator />
            </div>
        );

        ReactDOM.render(
            <App />,
            document.getElementById("root")
        );
    </script>
</body>
</html>
